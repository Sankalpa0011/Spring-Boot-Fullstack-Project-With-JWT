<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

          <a class="nav-link active" aria-current="page" routerLink = "/user" *ngIf="userService.roleEqual(['User'])">User Dashboard</a>

      </ul>
      <button *ngIf="!isloggedIn()" type="submit" class="btn btn-success" routerLink = "/login">Login</button>
