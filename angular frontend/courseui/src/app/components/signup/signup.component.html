<div class="register-area">
  <div class="row m-0">
    <div class="left-side col-lg-6 col-md-12 p-0">
      <div class="register-image">
        <img  width="600px" src="/logo.jpg" alt="image">
      </div>
    </div>
    <div class="right-side col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
      <div class="register-content">
        <div class="register-form">
          <h3>Open up your Spring Boot Academy Account Now</h3>
          <form class="card p-4 mx-auto" (ngSubmit)="register()">
            <div class="form-group">
              <input type="email" name="email" [(ngModel)]="signup.username" id="email" placeholder="Email Address" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" [(ngModel)]="signup.userPassword" id="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="fname" [(ngModel)]="signup.userFirstName" id="fname" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="lname" [(ngModel)]="signup.userLastName" id="lname" placeholder="Last Name" class="form-control">
            </div>
            <button type="submit" class="button rounded-1">Sign Up</button>
            <div class="connect-with-social">
              <span style="font-weight: bold">Or</span>
              <button type="submit" class="button rounded-1" style="color: midnightblue"><i class="bx bxl-facebook"></i>Connect with faceBook</button>
              <button type="submit" class="button rounded-1 mt-2" style="color: dodgerblue"><i class="bx bxl-twitter"></i>Connect with Twitter</button>
              <button type="submit" class="button rounded-1 mt-2" style="color: midnightblue"><i class="bx bxl-google"></i>Connect with Google</button>
            </div>
            <p>Already signed up? <a routerLink = "/login">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
